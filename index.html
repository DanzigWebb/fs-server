<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button>Дай Файлы!!</button>
<div class="files-list"></div>
</body>

<script>
  const serverUrl = 'http://localhost:3000/'
  const startDir = '/Users/aleksandr/Documents/learn'

  document.querySelector('button').addEventListener('click', e => {
    getFilesByPath(startDir)
  })

  async function getFilesByPath(path) {
    const methodUrl = serverUrl + 'files'
    const body = {
      path
    }

    const response = await fetch(methodUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json;charset=utf-8'
      },
      body: JSON.stringify(body)
    })

    const files = await response.json()
    renderFiles(files.list)
  }

  function renderFiles(filesList) {
    const wrapper = document.querySelector('.files-list')
    const html = filesList.map(file => (`
        <div class="file">
            <h1>${file.name}</h1>
            <p>${file.size}</p>
        </div>
    `))

    wrapper.innerHTML = html.join('')
  }
</script>
</html>
